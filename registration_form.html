<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Registration Form
    </title>
    <h1>
        Registration Form
    </h1>
</head>
<body>
    <form>
        <div>
            <label>First Name: *</label>
            <input type="text" id="fname" name="fname"><br>
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" id="lname" name="lname"><br>
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" id="email" name="email"><br>
        </div>
        <div>
            <label>Password: *</label>    
            <input type="text" id="password" name="password"><br>
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="text" id="cpassword" name="cpassword"><br>
        </div>
        <div>
            <label>Birthday: *</label>
            <input type="date" id="dob" name="dob"><br>
        </div><br>
        <div>
            <label>Gender Identity: </label><br>
            <input type="radio" id="male" name="male">
            <label>Male</label>
            <input type="radio" id="female" name="female">
            <label>Female</label>
            <input type="radio" id="nonbinary" name="nonbinary">
            <label>Non-binary</label>
            <input type="radio" id="noanswer" name="noanswer">
            <label>I prefer not to answer</label><br>
        </div><br>
        <div>
            <label>A short description about myself: </label><br>
            <textarea type="comment" cols="30" rows="4"></textarea><br>
        </div><br>
        <div>
            <label>Favorite language: </label>
            <select name="language">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
                <option value="C++">C++</option>
                <option value="PHP">PHP</option>
                <option value="SQL">SQL</option>
                <option value="Ruby">Ruby</option>
                <option value="Swift">Swift</option>
            </select><br>
        </div><br>
        <div>
            <input type="checkbox" id="accept" name="accept">
            <label>Yes, I would like to receive periodic email updates</label><br>
        </div><br>
        <input type="submit" value="Create Account"
    </form>
</body>
</html>
